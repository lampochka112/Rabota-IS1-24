<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Движущиеся изображения</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f8ff;
  }

  .angel-container {
    width: 100%;
    overflow: hidden;
    height: 150px;
    margin-bottom: 50px;
    position: relative;
  }

  @keyframes moveHorizontal {
    0% {transform: translateX(-100px);}
    50% {transform: translateX(100%);}
    100% {transform: translateX(-100px);}
  }

  .angel {
    width: 100px;
    height: auto;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    animation: moveHorizontal 4s linear infinite;
  }

  .earth-container {
    width: 150px;
    height: 300px;
    position: relative;
    overflow: hidden;
  }

  @keyframes moveVertical {
    0% {transform: translateY(0);}
    50% {transform: translateY(100%);}
    100% {transform: translateY(0);}
  }

  .earth {
    width: 150px;
    height: auto;
    animation: moveVertical 6s ease-in-out infinite;
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
