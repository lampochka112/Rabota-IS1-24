<h2 style="text-align: center;"><span style="color: darkblue;">Елочка</span></h2>

<p style="text-align: center; font-weight: bold; font-size: 20px;">
  <span style="color: red;">В</span> лесу родилась елочка,
</p>
<p style="text-align: center; font-weight: bold; font-size: 20px;">В лесу она росла.</p>
<p style="text-align: center; font-weight: bold; font-size: 20px;">Зимой и летом стройная,</p>
<p style="text-align: center; font-weight: bold; font-size: 20px;">Зеленая была.</p>

<div style="text-align: center; margin-top: 20px;">

<p style="margin-left: 40px;">- Спи, елочка, бай-бай.</p>

<h2 style="text-align: center;">Мороз снежком укутывал:</h2>

<p style="margin-left: 40px;">- Смотри, не замерзай.</p>
